name: CI
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repositiry
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Run lint tests
        run: bun run lint

      - name: Run tests
        run: bun run test --collect-coverage
